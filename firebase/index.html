<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Kullanıcı Ekle</h2>
    <form action id="add">
    <input type="text" name="" id="name" placeholder="Kullanıcıadı">
    <input type="password" name="" id="sifre" placeholder="Sifre">
    <input type="text" name="" id="yas" placeholder="Yas">
   <input type="submit">
    </form><br/>

    <h2>Kullanıcı Sil</h2>
    <form id="delete">
        <input type="text" id="id" placeholder="İd Giriniz">
        <input type="submit">
    </form><br/>

    <h2>Kullanıcı Güncelleme</h2>
    <form action id="update">
        <input type="text" name="" id="id" placeholder="Doc id">
        <input type="text" name="" id="name" placeholder="Kullanıcıadı">
        <input type="password" name="" id="sifre" placeholder="Sifre">
        <input type="text" name="" id="yas" placeholder="Yas">
       <input type="submit">
        </form><br/>

        <h2>Sign Up Kayıt</h2>
        <form action id="signup">
            <input type="text" name="" id="isim" placeholder="isim">
            <input type="text" name="" id="email" placeholder="Email Giriniz">
            <input type="password" name="" id="sifre" placeholder="Sifre">
           <input type="submit">
        </form><br/>

        <h2>Sign Out  Çıkış</h2>
        <button id="signoutbtn">SignOut</button>
        
        <h3>Sign İn Giriş</h3>
        <form action="#"id=signin>
        <h3 id="siginuser">Giren kullanıcı</h3>
         <input type="text" id="email" placeholder="Email Giriniz">
          <input type="password" id="sifre" placeholder="Sifre Giriniz">
          <input type="submit">

        </form>
</body>

<script src="bundle.js"></script>
</html>
